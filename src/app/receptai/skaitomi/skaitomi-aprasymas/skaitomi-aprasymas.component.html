<div class="col-md-12">
  <div class="card mt-5">
    <div class="card-header">{{ receptas.name }} <br>
    {{receptas.url}}
    </div>
    <div class="card-body">
      <div id="{{receptas.id}}" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="list-unstyled">
            <strong><i><u>Apra≈°ymas:</u></i></strong>
            {{receptas.description}}<br>
            <strong><i><u>Ingredientai:</u></i></strong>
                <li *ngFor="let ingredient of receptas.ingredients">{{ingredient.name}}
          </ul>
        </div>
        <button [routerLink]="['/skaitomi']" type="button" class="btn btn-secondary mt-3 float-end">Atgal</button>
      <!-- </div> -->
    </div>
  </div>
</div>
