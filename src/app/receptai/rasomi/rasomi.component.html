<div class="mx-auto">
    <h3 class="mt-5">Talpinami receptai</h3>
    <div class="card mt-3">
        <div class="card-header" style="color:midnightblue"><h3>Pridėti naują receptą</h3></div>
        <div class="card-body">
            <form [formGroup]="receptaiForm">
                <div class="mb-3">
                    <label for="" class="form-label" style="color:saddlebrown" >Recepto pavadinimas</label>
                    <input class="form-control" placholder="Įrašykite recepto pavadinimą" formControlName="receptasName">
                    <span  *ngIf="receptasName.invalid && receptasName.touched ">Laukas privalomas</span>
                </div>
                <!-- <div class="d-flex"> -->
                    <!-- <div class="mb-3 w-50 " style="padding-right: 8px;">
                        <label for="" class="form-label">Paruošimo laikas</label>
                        <input formControlName="receptasPrepTime" class="form-control timepicker" type="time">
                        <span *ngIf="receptasPrepTime.invalid && receptasPrepTime.touched">
                            Laukas privalomas
                        </span>
                    </div> -->
                    <!-- <div class="mb-3 w-50" style="padding-left: 8px;">
                        <label for="" class="form-label">Kepimo laikas</label>
                        <input  formControlName="receptasCookTime" class="form-control timepicker" type="time">
                        <span *ngIf="receptasCookTime.invalid && receptasCookTime.touched">
                        Laukas privalomas
                        </span>
                    </div> -->
                <!-- </div> -->
                <div class="mb-3">
                    <label for="" class="form-label" style="color:saddlebrown">Recepto aprašymas</label>
                    <textarea class="form-control" style="height: 100px" formControlName="receptasText" rows="6"></textarea>
                    <span *ngIf="receptasText.invalid && receptasText.touched">Laukas privalomas</span>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label mt-3">Nuotrauka</label>
                    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"
                    required formControlName="receptasImg"  class="form-control">
                    <span *ngIf="receptasImg.invalid && receptasImg.touched">
                        Netinkamas formatas 
                    </span>
                </div>
                <div formArrayName="ingredients">
                    <label for="" class="form-label mt-3 d-inline-block">Ingridientai</label>
                    <div class="d-flex my-2" *ngFor="let ingredient of ingredientForms.controls; let i=index" [formGroupName]="i">
                        <input class="form-control mt-1" formControlName="ingredient" placeholder="ingredient">
                        <input class="form-control  w-50 mt-1 mx-3"  formControlName="amount"  type="number" placeholder="amount">
                        <input class="form-control w-25 mt-1"  formControlName="units" placeholder="units">
                        <button style="margin-left: 16px;" class="btn btn-dark mt-1" (click)="deleteIngredient(i)">Ištrinti</button>
                    </div>
                    <br>
                    <button class="btn btn-outline-dark" (click)="addIngredient()">+ Pridėti ingridientą</button>
                </div>
                <br>
                <button type="submit" class="btn btn-dark mt-1"  (click)="onPostReceptai(receptaiForm)" [disabled]="!receptaiForm.invalid">Patalpinti</button>
                <button [routerLink]="['/']" class="btn btn-secondary mt-3 float-end" type="button">Atgal</button>
            </form>
        </div>
    </div>
</div>
