<div class="col-md-3 mx-auto">
    <div class="card mt-5">
        <div class="card-header">{{ isLogin?"Prisijunkite": "Registruokitės"}}</div>
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group mb-3">
                <label for="" class="form-label">El. pašto adresas:</label>
                <input type="email" ngModel name="email" class="form-control" required email>
            </div>
            <div class="form-group mb-3">
                <label for="" class="form-label">Slaptažodis</label>
                <input type="password" ngModel  name="password" class="form-control" required minlength="6">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLogin?"Prisijungti ": "Registruotis "}}</button>
            <button class="btn btn-success float-end" type="button" (click)="onSwitch()">{{ isLogin? "Registruotis ?":"Prisijungti ?"}}</button>

        </form>
        <div *ngIf="isLoading">
            <h4>Loading... </h4>
        </div>
    </div>
</div>
